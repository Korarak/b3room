{% extends "home.html" %}
{% block content %}
<br>
<a class="btn btn-danger btn-lg " href="/goconfig" role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> กลับ</a>
<br><br>    
<div class="container rounded shadow">
<form method="post">
    <h4><i class="fa fa-plus-circle" aria-hidden="true"></i> เพิ่มห้องประชุม</h4>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class='btn btn-success'><i class="fa fa-plus" aria-hidden="true"></i> เพิ่ม</button>
</form><br>
</div>
<br>
<div class="container mt-3 rounded shadow" >
    <h4><i class="fa fa-gears" aria-hidden="true"></i> จัดการห้องประชุม</h4>
<div
    class="table-responsive"
>
    <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
    >
        <thead class="table-light">
            <caption>
                รายชื่อห้องประชุมในอาคาร
            </caption>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อห้อง</th>
                <th>เครื่องมือ</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for i in room %}
            <tr
                class="table-primary"
            >
                <td scope="row">{{i.room_id}}</td>
                <td>{{i.room_name}}</td>
                <td>
                    <a href="{{i.room_id}}" class="btn btn-warning">แก้ไข</a>
                    <a href="/room/delete/{{i.room_id}}" class="btn btn-danger">ลบ</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
</div>
</div>

{% endblock content %}
